<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body{
    text-align: center;
    padding-top: 40px;
  }
  canvas {
    margin: 0 auto;
    box-shadow: 0 0 10px rgb(48, 47, 47);
  }
</style>
<body>
  <canvas id="draw" width="800" height="600"></canvas>
</body>
<script>
  let draw = document.getElementById('draw')
  let con = draw.getContext('2d')
  
  // con.fillStyle = 'red'
  // con.fillRect(30, 30, 200, 200)
  // con.fillStyle = 'rgb(0, 0, 200, .7)'
  // con.fillRect(130, 130, 200, 200)

  // con.strokeStyle = 'red'
  // con.strokeRect(30, 30, 200, 200)
  // con.strokeStyle = 'blue'
  // con.strokeRect(60 , 60, 140, 140)

  con.fillStyle = '#000'
  con.fillRect(30, 30, 200, 200)
  con.clearRect(60, 60, 140, 140)
  con.strokeRect(80, 80, 100, 100)
</script>
</html>
