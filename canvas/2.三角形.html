<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body{
    text-align: center;
    padding-top: 40px;
  }
  canvas {
    margin: 0 auto;
    box-shadow: 0 0 10px rgb(48, 47, 47);
  }
</style>
<body>
  <canvas id="draw" width="800" height="600"></canvas>
</body>
<script>
  let draw = document.getElementById('draw')
  let con = draw.getContext('2d')
  con.beginPath()
  con.moveTo(200, 200)
  con.lineTo(400, 200)
  con.moveTo(200, 200)
  con.lineTo(200, 400)
  con.lineTo(400, 200)
  con.fill()
  con.moveTo(400, 210)
  con.lineTo(400, 400)
  con.lineTo(210, 400)
  con.closePath()
  con.stroke()
</script>
</html>
