<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body{
    text-align: center;
    padding-top: 40px;
  }
  canvas {
    margin: 0 auto;
    box-shadow: 0 0 10px rgb(48, 47, 47);
  }
</style>
<body>
  <canvas id="draw" width="800" height="600"></canvas>
</body>
<script>
  let draw = document.getElementById('draw')
  let con = draw.getContext('2d')

  function Rect (x, y, w, h, s, c) {
    this.x = x
    this.y = y
    this.w = w
    this.h = h
    this.s = s
    this.c = c
  }
  Rect.prototype.draw = function () {
    con.fillStyle = this.c
    con.fillRect(this.x, this.y, this.w, this.h)
  }
  let rect1 = new Rect(0, 30, 100, 100, 2, 'red')
  let rect2 = new Rect(700, 40, 100, 100, 2, 'blue')
  rect1.draw()
</script>
</html>
