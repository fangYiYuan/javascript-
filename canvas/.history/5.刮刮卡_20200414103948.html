<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body{
    text-align: center;
    padding-top: 40px;
  }
  #bgdiv{
    width: 800px;
    height: 600px;
    position: absolute;
    top: 50px;
    left: 30px;
    font-size: 100px;
    line-height: 500px;
    text-align: center;
    font-weight: bold;
  }
  canvas {
    position: absolute;
    top: 50px;
    left: 20px;
    box-shadow: 0 0 10px rgb(48, 47, 47);
  }
</style>
<body>
  <div id="bgdiv">谢谢参与！</div>
  <canvas id="draw" width="800" height="600"></canvas>
</body>
<script>
  let draw = document.getElementById('draw')
  let con = draw.getContext('2d')
  
  con.beginPath()
  con.fillStyle = '#67615e'
  con.fillRect(0, 0, 800, 600)
  con.globalCompositeOperation = 'destination-out'
  con.lineWidth = 60 
  con.lineCap = 'round'

  draw.onmousedown = function (e) {
    let x = e.clientX
    let y = e.clientY
    con.moveTo(x, y)
    draw.onmousemove = function (e) {
      let x = e.clientX
      let y = e.clientY
      con.moveTo(x, y)
      con.stroke()
    }
    draw.onmouseout = function (e) {
      draw.onmousemove = ''
    }
  }
</script>
</html>
