<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body{
    text-align: center;
    padding-top: 40px;
  }
  canvas {
    position: absolute;
    top: 50px;
    left: 20px;
    box-shadow: 0 0 10px rgb(48, 47, 47);
  }
</style>
<body>
  <canvas id="draw" width="800" height="600"></canvas>
</body>
<script>
  let draw = document.getElementById('draw')
  let con = draw.getContext('2d')

  con.beginPath()
  function Ball (x, y, r, s, e, speed, color) {
    // this.x = x
    // this.y = y
    // this.r = r
    // this.s = s
    // this.e = e
    // this.speed = speed
    // this.color = color
    this.ball = function () {
      con.arc(x, y, r, s, e)
      con.fillStyle = color
      con.fill()
    }
    this.move = function () {
      x += speed
    }
  }
  let mBall = new Ball(100, 100, 50, 0, Math.PI * 2, 20, 'blue')
  // mBall.ball()
  function start () {
    con.clearRect(0, 0, draw.width, draw.height)
    mBall.ball()
    mBall.move()
    window.requestAnimationFrame(mBall.move
  }
  start()
</script>
</html>
