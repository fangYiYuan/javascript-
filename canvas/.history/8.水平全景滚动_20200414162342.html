<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body{
    text-align: center;
    padding-top: 40px;
  }
  canvas {
    position: absolute;
    top: 50px;
    left: 20px;
    box-shadow: 0 0 10px rgb(48, 47, 47);
  }
</style>
<body>
  <canvas id="draw" width="500" height="375"></canvas>
</body>
<script>
  let draw = document.getElementById('draw')
  let con = draw.getContext('2d')
  let x = 0
  function bgMove () {
    con.save()
    con.translate(0, x)
    con.clearRect(0, 0, draw.width, draw.height)
    con.drawImage(img, 0, 0)
    con.drawImage(img, 0, -draw.height)
    x++
    if (x > draw.height) {
      x = 0
    }
    con.restore()
    window.requestAnimationFrame(bgMove)
  }
  let img = new Image()
  
  img.onload = function () {
    bgMove()
  } 
  img.src = './tea.jpg'
</script>
</html>
