<script>
  let draw = document.getElementById('draw')
  let con = draw.getContext('2d')

  function Ball (x, y, r, speed, color) {
    this.x = x
    this.y = y
    this.r = r
    this.speed = speed
    this.color = color
  }
  Ball.prototype.draw = function () {
    con.beginPath()
    con.fillStyle = this.color
    con.arc(this.x, this.y, this.r, 0, Math.PI * 2)
  }
  Ball.prototype.move = function () {
    this.x += this.speed
    if (this.x > draw.width - this.r) {
      this.speed *= -1
    } else if (this.x < 0) {

    }
