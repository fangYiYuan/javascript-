<body>
  <script>
    function Person (name, age) {
      this.name = name
      this.age = age
      // return {
      //   name: name,
      //   age: age
      // }
      return 'hello world'
    }
    Person.prototype.sayName = function () {
      console.log('user =>', this.name)
    }
    // let p = new Person('alex', 12)
    // console.log('user =>', p)

    function createNew (fun, ...arguments) {
      let newFun = Object.create(fun.prototype)
      let ret = fun.apply(newFun, arguments)
      return typeof ret === "object" ? ret : newFun // 返回值是对象才正常返回
    }
    let p = createNew(Person, 'alex', 12)
    console.log('user =>', p)
  </script>
