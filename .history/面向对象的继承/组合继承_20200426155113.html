<script>
  function Per (name, age) {
    this.name = name
    this.age = age
  }
  Per.prototype.sayName = function () {
    console.log(this.name)
  }
  Per.prototype.sayAge = function () {
    console.log(this.age)
  }
  function Perclone () {
    Per.call(this)
  }
  Perclone.prototype = new Per()
  let p = new Perclone('yiyuan', 20)
  p.sayName()
  p.sayAge()
</script>
</html>
