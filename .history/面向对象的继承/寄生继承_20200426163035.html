<script>
  let obj = {
    color: ['green', 'orange']
  }
  // 寄生式继承
  function creatf (k1) {
    let clone = Object.create(k1)
    clone.sayName = function () {
      console.log(this.color)
    }
    return clone
  }
  let newF = creatf(obj)
  let newF2 = creatf(obj)
  // console.log(newF)
  // console.log(obj)
  // console.log(newF2)
  // newF.color.push('red')
  // console.log(newF)
  // console.log(obj)
  // console.log(newF2)
  //  原型式继承
  function Per () {}
  Per.prototype = obj
  let p1 = new Per()
  let p2 = new Per()
  console.log(p1)
  console.log(p2)
  p1.color.push('red')
  console.log(p1)
  console.log(p2)

  // 寄生继承和原型式继承不会有引用数据类型共享的问题，因为
  // 属性都在对象的原型__proto__上，
</script>
</html>
