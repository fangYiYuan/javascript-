  function Per (name) {
    this.name = name
    this.color = ['red', 'green']
  }
  Per.prototype.sayColor = function () {
    console.log(this.color)
  }
  function Per2 () {
    Per.call(this, 'quan')
  }
  let p = new Per2()
  let p2 = new Per2()
  p.color.push('orange')
  console.log(p.color)
  console.log(p2.color)
  console.log(p.name)
  console.log(p2.name)
  // p: ['red', 'green', 'orange']
  // p2: ['red', 'green']
  
  //借用构造函数优点：继承之后，引用类型的实例属性互不影响
  //缺点：不能继承原型属性
