<script>
  function Per (name) {
    this.name = name
    this.color = ['red', 'green']
  }
  Per.prototype.sayName = function () {
    console.log(this.name)
  }
  function Perclone (name, age) {
    Per.call(this, name)
    this.age = age
  }
  createF (Perclone, Per)
  function createF (f1, f2) {
    let clone = Object.create(f2)
    clone.constructor = f1
    f1.prototype = clone
  }
  let p1 = new Perclone('xusheng', 20)
  let p2 = new Perclone('quan', 20)
  console.log(p1)
  p1.color.push('blue')
  console.log(p1)
  console.log(p2)
  console.log(p1.name)
  console.log(p1.age)
</script>
