<script>
  function A (name) {
    this.name = name
    this.color = ['green', 'red']
  }
  A.prototype.sayName = function () {
    console.log(this.name)
  }
  function B () {}

  B.prototype = new A('shushu')
  B.prototype.arr1 = [1,2,3]
  let b = new B('yiyuan')
  let b2 = new B('jupao')
  console.log(b.color)
  b.color.push('orange')
  console.log(b.color)
  console.log(b2.color)
  console.log(b.arr1)
  console.log(b2.arr1)
  //  原型链继承的弊端
  //1.构造函数A的所有实例会共享引用类型的值
  //2.创建子类型实例时无法向超类型传递参数
</script>
