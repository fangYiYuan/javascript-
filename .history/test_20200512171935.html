<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function createCounter() {
      let count = 0;
      return {
        increment() { count++; return count; },
        decrement() { count--; return count; },
      };
    }
    let counter = createCounter();
    console.log(
      counter(), // 1
      counter.decrement(), // 0
      counter.increment(), // 1
    );
  </script>
</body>
</html>
