<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <button id="btn">++</button>
  <script>
    let btn = document.querySelector('#btn')
    btn.onclick = function () {
      let a = 1
      btn.innerHTML = a
      return function () {
        a++
        
      }
    }
  </script>
</body>
</html>
