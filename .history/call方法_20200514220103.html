<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    let obj = {name: 'alex'}
    function person (age, sex) {
      return {
        age: age,
        sex: sex,
        name: this.name
      }
    }
    Function.prototype.call2 = function (o) {
      o = o || window
      o.fun = this
      let arr = []
      for (let i = 1; i < arguments.length; i++) {
        arr.push(arguments[i])
      }
      let result = eval('o.fun(' + arr + ')')
      console.log('123', result)
      delete o.fun
      
      return result
    }
    person.call2(obj, 12, 1)
  </script>
</body>
</html>
