<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .grid{
    width: 200px;
    height: 100px;
    position: relative;
    margin: 100px auto;
    perspective: 1000px;
    transform-style: preserve-3d;
    transition: all 3s;
    border-radius: 15px;
  }
  .grid:hover{
    transform: rotateX(90deg);
  }
  .purple, .green{
    width: 100%;
    height: 100%;
    line-height: 100px;
    color: #fff;
    border-radius: 15px;
    text-align: center;
    font-size: 35px;
    position: absolute;
    top: 0;
    left: 0;
  }
  .purple{
    background: purple;
    z-index: 1;
  }
  .pink{
    background: pink;
    transform: translate3d(0,50px,-50px) rotateX(90deg);
  }
</style>
<body>
  <div class="grid">
    <div class="purple">你好</div>
    <div class="pink">再见</div>
  </div>
</body>
</html>
