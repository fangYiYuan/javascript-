<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .grid{
    width: 300px;
    height: 300px;
    position: relative;
    margin: 100px auto;
  }
  .grid div{
    width: 100%;
    height: 100%;
    border-radius: 50%;
    text-align: center;
    display: inline-block;
    vertical-align: middle;
  }
  .grid div:first-child{
    background: red;
  }
  .grid div:last-child{
    background: green;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
<body>
  <div class="grid">
    <div>你好！</div>
    <div>再见！</div>
  </div>
</body>
</html>
