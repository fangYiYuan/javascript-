<body>
  <script>
    let arr = [2, 'name', 3, 5, 6]
    let arr2 = [6, 3, 3, 'name', 9]
    // let newArr = new Set([...arr, ...arr2])
    // console.log('user =>',newArr)
    // console.log(Array.from(newArr))

    function newArr (arr, arr2) {
      let total = arr.concat(arr2)
      let obj = {}
      let arr3 = []
      console.log('user =>', total)
      for (let i of total) {
        console.log('user =>', i)
        if (!obj[i]) {
          arr3.push(i)
          obj[i] = i
        }
      }
      console.log('user =>', obj)
      return arr3
    }
    console.log(newArr(arr, arr2))
  </script>
